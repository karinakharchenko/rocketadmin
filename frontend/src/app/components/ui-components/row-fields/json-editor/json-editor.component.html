<span>{{ normalizedLabel }} {{ required ? '*' : '' }}</span>

<ngx-codemirror
    name="{{label}}-{{key}}"
    [options]="{
        lineNumbers: true,
        lineWrapping: true,
        mode: 'javascript',
        theme: 'ttcn',
        readOnly: readonly
    }"
    [(ngModel)]="value"
    (ngModelChange)="onFieldChange.emit($event)"
></ngx-codemirror>
