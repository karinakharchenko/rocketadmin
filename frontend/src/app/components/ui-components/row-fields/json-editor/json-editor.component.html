<span class="mat-body-1">{{ normalizedLabel }} {{ required ? '*' : '' }}</span>

<div class="code-editor-box">
    <ngs-code-editor
        theme="vs"
        [codeModel]="{
            language: 'json',
            uri: 'main.json',
            value: mutableValue
        }"
        [options]="codeEditorOptions"
        [readOnly]="readonly"
        (valueChanged)="onFieldChange.emit($event)">
    </ngs-code-editor>
</div>
