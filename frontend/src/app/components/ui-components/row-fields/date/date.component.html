<mat-form-field class="date-field" appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input type="date" matInput name="{{structure.column_name}}" [required]="required" [disabled]="readonly"
        attr.data-testid="record-{{structure.column_name}}-date-input"
        attr.data-test-field-type="{{structure.data_type}}"
        [(ngModel)]="date" (ngModelChange)="onDateChange()">
</mat-form-field>
