<mat-form-field class="select-form-field" appearance="outline">
    <mat-label>{{label}}</mat-label>
    <mat-select *ngIf="widgetStructure; else nativeSelect"
        name="{{structure.column_name}}" [required]="required" [disabled]="readonly"
        attr.data-testid="record-{{structure.column_name}}-select-widget"
        attr.data-test-field-type="{{structure.data_type}}"
        [(ngModel)]="value" (ngModelChange)="onFieldChange.emit($event)">
        <mat-option *ngFor="let option of options"
            [value]="option.value">
            {{option.label}}
        </mat-option>
    </mat-select>
    <ng-template #nativeSelect>
        <mat-select name="{{structure.column_name}}" [required]="required" [disabled]="readonly"
            attr.data-testid="record-{{structure.column_name}}-select"
            attr.data-test-field-type="{{structure.data_type}}"
            [(ngModel)]="value" (ngModelChange)="onFieldChange.emit($event)">
            <mat-option *ngFor="let option of options" [value]="option">
                {{option}}
            </mat-option>
        </mat-select>
    </ng-template>

</mat-form-field>
