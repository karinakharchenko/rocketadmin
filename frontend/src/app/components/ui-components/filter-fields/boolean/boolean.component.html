<div *ngIf="isRadiogroup; else checkboxElement" class="radio-line">
    <label id="">{{normalizedLabel}}</label>
    <mat-radio-group
        name="{{label}}-{{key}}"
        class="radio-group"
        attr.data-testid="record-{{label}}-boolean-radio-group"
        [disabled]="disabled"
        [(ngModel)]="booleanValue" (ngModelChange)="onBooleanChange()">
        <mat-radio-button [value]=true class="radio-button">
            yes
        </mat-radio-button>
        <mat-radio-button [value]=false class="radio-button">
            no
        </mat-radio-button>
        <mat-radio-button [value]=null class="radio-button">
            unknown
        </mat-radio-button>
    </mat-radio-group>
</div>

<ng-template #checkboxElement>
    <mat-checkbox
        name="{{label}}-{{key}}"
        labelPosition="after"
        class="checkbox-line"
        attr.data-testid="record-{{label}}-boolean-checkbox"
        [disabled]="disabled"
        [(ngModel)]="booleanValue" (ngModelChange)="onBooleanChange()">
        {{normalizedLabel}}
    </mat-checkbox>
</ng-template>
