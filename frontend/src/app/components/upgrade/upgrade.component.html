<div class="page">
    <div class="plans">
        <div class="header">
            <div>

            </div>
            <ng-container *ngFor="let plan of plans">
                <div *ngIf="plan.key === 'title'; else planHeaderCard">
                    <h1 class="mat-h1">
                        Manage plans
                    </h1>
                    <div class="toggle">
                        <span class="toggle-label" [ngClass]="{'toggle-label-active': !isAnnually}">Monthly</span>
                        <mat-slide-toggle [(ngModel)]="isAnnually"></mat-slide-toggle>
                        <span class="toggle-label" [ngClass]="{'toggle-label-active': isAnnually}">Annually</span>
                    </div>
                </div>
                <ng-template #planHeaderCard>
                    <div class="plan-header mat-elevation-z2">
                        <div class="plan-header-name">
                            <span class="mat-h3">{{plan.name}} </span>
                            <mat-chip disabled *ngIf="plan.name === 'Team'" class="plan-badge">Recommended</mat-chip>
                        </div>
                        <span class="price">${{isAnnually ? plan.priceA : plan.priceM}}</span>
                        <span class="period">{{isAnnually ? 'annually' : 'monthly'}}</span>
                        <button mat-flat-button color="accent"
                            *ngIf="isCurrent(plan.key); else activeButton"
                            disabled class="current">
                            Current
                        </button>
                        <ng-template #activeButton>
                            <a mat-flat-button color="accent" *ngIf="isMoreExpensive(plan.priceM); else notCTAbutton"
                                [disabled]="submitting"
                                routerLink="/upgrade/payment"
                                [queryParams]="{plan: plan.key, period: isAnnually ? 'annually' : 'monthly'}">
                                {{ currentPlan.key === plan.key && currentPlan.isAnnually !== isAnnually ? 'Change' : 'Upgrade' }}
                            </a>
                            <ng-template #notCTAbutton>
                                <a mat-button
                                    [disabled]="submitting"
                                    routerLink="/upgrade/payment"
                                    [queryParams]="{plan: plan.key, period: isAnnually ? 'annually' : 'monthly'}">
                                    Downgrade
                                </a>
                            </ng-template>
                        </ng-template>
                    </div>
                </ng-template>
            </ng-container>


        </div>

        <table mat-table [dataSource]="plansTable" class="plansTable mat-elevation-z2">
            <colgroup>
                <col style="width: 28%">
                <col style="width: 24%">
                <col style="width: 24%">
                <col style="width: 24%">
            </colgroup>
            <ng-container *ngFor="let plan of plans" [matColumnDef]="plan.key">
                <td mat-cell *matCellDef="let element"
                    [ngClass]="{'cell_centered': plan.key !== 'title', cell_current: plan.key === currentPlan.key}">
                    <span *ngIf="element[plan.key] === true; else nonBoolValue">âœ“</span>
                    <ng-template #nonBoolValue>{{element[plan.key]}}</ng-template>
                </td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
