server {  
  listen 80;
  server_name frontend;
  location / {
    # This would be the directory where your React app's static files are stored at
    root /var/www/html;
    index  index.html index.htm;
    try_files $uri /index.html;
  }
  location /api/ {
	  proxy_pass http://localhost:3000;
  }
}
