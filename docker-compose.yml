version: "3.9"
services:
  backend:
    build:
      context: .
    ports:
      - 3000:3000
    env_file: ./backend/.development.env
    volumes:
      - ./backend/dist:/app/dist
      - ./backend/src:/app/src
      - ./backend/src/migrations:/app/src/migrations
    depends_on:
      - postgres
      - testDB
      - testMySQL-e2e-testing
      - testPg-e2e-testing
      - mssql-e2e-testing
      - test-oracle-e2e-testing
      - db2server
    links:
      - postgres
      - testDB
      - testMySQL-e2e-testing
      - testPg-e2e-testing
      - mssql-e2e-testing
      - test-oracle-e2e-testing
      - db2server
    command: ["yarn", "start"]

  testDB:
    image: postgres
    ports:
      - 8000:8000
    environment:
      POSTGRES_PASSWORD: 123
    command: postgres -c 'max_connections=300'

  testMySQL-e2e-testing:
    image: mysql:8.0.23
    ports:
      - 3308:3306
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: testDB

  testPg-e2e-testing:
    image: postgres
    ports:
      - 9002:5432
    environment:
      POSTGRES_PASSWORD: 123
    command: postgres -c 'max_connections=300'

  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: abc123
    command: postgres -c 'max_connections=300'

  mssql-e2e-testing:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - SA_PASSWORD=yNuXf@6T#BgoQ%U6knMp
      - ACCEPT_EULA=Y
    ports:
      - "5434:1433"

  test-oracle-e2e-testing:
    image: gvenzl/oracle-xe
    ports:
      - 1521:1521
    environment:
      ORACLE_PASSWORD: 12345

  autoadmin-ws-server:
    build:
      context: autoadmin-ws-server
    ports:
      - 8008:8008
    env_file: ./autoadmin-ws-server/.ws-server-development.env
    volumes:
      - ./autoadmin-ws-server/dist:/app/dist
      - ./autoadmin-ws-server/src:/app/src
    links:
      - backend
    depends_on:
      - backend

  rocketadmin-private-microservice:
    build:
      context: ../rocketadmin-saas
      dockerfile: ../rocketadmin-saas/Dockerfile
    ports:
      - 3001:3001
    env_file: ../rocketadmin-saas/.env  
    links:
      - backend
      - rocketadmin-private-microservice-test-database
    depends_on:
      - backend
      - rocketadmin-private-microservice-test-database
    command: ["yarn", "start"]

  rocketadmin-private-microservice-test-database:
    image: postgres
    ports:
      - 8001:5432
    environment:
      POSTGRES_PASSWORD: abc987
    command: postgres -c 'max_connections=300'

